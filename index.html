<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison Slider</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="image-box container-left">
        <img class="image1" src="assets/n1.avif" alt="image-before">
      </div>
      <div class="image-box container-right">
        <img class="image2" src="assets/n2.avif" alt="image-after">
      </div>
    </div>
    <div class="container-links">
      <article data-value="0" class="activo" data-text="SLIDE 1">SLIDE 1</article>
      <article data-value="1" data-text="SLIDE 2">SLIDE 2</article>
      <article data-value="2" data-text="SLIDE 3">SLIDE 3</article>
      <article data-value="3" data-text="SLIDE 4">SLIDE 4</article>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
